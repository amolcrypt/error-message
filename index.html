<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Restricted</title>
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        /* Top Banner */
        .top-banner {
            background-color: #D6E6FF; /* Light blue */
            color: #0645AD; /* Deep blue */
            font-size: 28px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif; /* Google-like font */
            text-transform: uppercase;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        /* Logo Styling */
        .logo-container {
            display: flex;
            justify-content: flex-start; /* Align logos more to the left */
            align-items: center;
            gap: 20px;
            margin-top: 70px; /* Starts right after the banner */
            margin-left: 20px; /* Shift logos slightly to the left */
            margin-bottom: 30px;
        }
        
        .logo-container img {
            width: 50px; /* Logo size */
            height: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 5px;
            background: white;
        }
        
        /* Message Box */
        .message {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: auto;
            margin-top: 40px; /* Moves message downward */
        }
        
        /* Footer Banner */
        .footer-banner {
            background-color: #d3d3d3;
            color: #4A90E2; /* Lighter blue */
            font-size: 2vw;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .logo-container img {
                width: 40px; /* Smaller logos for small screens */
            }
            .footer-banner {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner" id="topBanner">BCMN</div>

    <!-- Logos at the Top -->
    <div class="logo-container">
        <img src="https://github.com/amolcrypt/error-message/blob/main/Coinbase-logo-square-1.svg" alt="Coinbase Logo">
        <img src="https://github.com/amolcrypt/error-message/blob/main/LUSD%20Logo.svg" alt="LUSD Coin Logo">
    </div>

    <!-- Message Box -->
    <div class="message">
        <h2>Sorry, this activity can't be processed at this time.</h2>
        <p>There’s an illegal over mine charge of <strong>0.3 BTC</strong> on this wallet. Please contact your mining agent before activation can be processed!!!</p>
    </div>

    <!-- Footer Banner -->
    <div class="footer-banner">© BCMN (Blockchain Mining Network)</div>

    <script>
        let topBanner = document.getElementById("topBanner");

        window.addEventListener("scroll", function () {
            if (window.scrollY === 0) {
                // Show banner only when at the top of the page
                topBanner.style.top = "0";
            } else {
                // Hide banner when scrolling up
                topBanner.style.top = "-60px";
            }
        });
    </script>
</body>
</html>
